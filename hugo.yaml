baseURL: "https://blog.kuytu.com/"
languageCode: "en-us"
title: "Turgut Şimşek"
theme: "PaperMod"
# Search için gerekli
outputs:
  home:
    - HTML
    - RSS
    - JSON  # ← Bu önemli!
    
params:
  defaultTheme: auto

  ShowSearch: true 

  profileMode:
    enabled: true
    title: "Turgut Şimşek"
    imageUrl: "/pic/me.jpg"
    imageTitle: "Turgut Şimşek"
    imageWidth: 120
    imageHeight: 120
    buttons:
      - name: "My Blog"
        url: "/posts"

  socialIcons:
    - name: "twitter"
      url: "https://twitter.com/geveZEUS/"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/turgutsimsek/"
    - name: "github"
      url: "https://github.com/gevezeus/"
    - name: "lastfm"
      url: "https://www.last.fm/user/gevezeus"

  # Search sayfası ayarları
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
    
# Eski Social parametresini explicitly devre dışı bırak
social: []

menu:
  main:
    - identifier: home
      name: Ana Sayfa
      url: /
      weight: 10
    - identifier: tags
      name: Etiketler  
      url: /tags/
      weight: 20
    - identifier: search
      name: Arama
      url: /search/
      weight: 30

